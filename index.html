<html>
  <head>
    <title>test application</title>
    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  </head>
  <body>
    this is test application.
    <script>
      console.log('hello!');
      
      liff.init({
          liffId: '1657597383-2mmYnGK8', // Use own liffId
      }).then(() => {
        // login call, only when external browser or LINE's in-app browser is used
        if (!liff.isLoggedIn()) {
            liff.login();
        }
        // print the environment in which the LIFF app is running
        document.write('liff.getLanguage() => ' + liff.getLanguage() + '<br />');
        document.write('liff.getVersion() => ' + liff.getVersion() + '<br />');
        document.write('liff.isInClient() => ' + liff.isInClient() + '<br />');
        document.write('liff.isLoggedIn() => ' + liff.isLoggedIn() + '<br />');
        document.write('liff.getOS() => ' + liff.getOS() + '<br />');
        document.write('liff.getLineVersion() => ' + liff.getLineVersion() + '<br />');
      });
    </script>
  </body>
</html>
